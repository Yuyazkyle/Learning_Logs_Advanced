{% extends 'users/base.html' %}
{% block title %}Sign UP{% endblock %}

{% block content %}
    <h1>Sign UP</h1>
    <div class="auth-form">
        <form action="{%url 'learning_logs:signup'%}" method="post">
            <span class="material-symbols-outlined">person</span> <br>
            <input type="text" name="username" placeholder="Username" required>
        <br>
            <span class="material-symbols-outlined">key</span>
        <div class="input-wrapper">
            <input type="password" id="password1" placeholder="Password">
            <i class="fa-solid fa-eye toggle-password" id="toggleIcon1"></i>
        </div>
        <br>
        <span class="material-symbols-outlined">key</span>
        <div class="input-wrapper">
            <input type="password" id="password2" placeholder="Confirm Password">
            <i class="fa-solid fa-eye toggle-password" id="toggleIcon2"></i>
        </div>
        <br>
            <input type="submit" value="Sign UP">
        </form>
    </div>
{% endblock %}
